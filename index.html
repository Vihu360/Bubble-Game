<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://o.remove.bg/downloads/7cd86dfb-6e33-4b9d-a734-66ef66b87ee3/5fcc44966e62533233195196b052be8f-removebg-preview.png"
        type="image/x-icon">
</head>

<body>


    <div class="main">

        <div class="panel">
            <div class="ptop">

                <div class="elem">
                    <h3>Hit</h3>
                    <div id="hitval" class="box">5</div>
                </div>
                <div class="elem">
                    <h3>Time</h3>
                    <div id="timeval" class="box">60</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div id="Scoreval" class="box">0</div>
                </div>


            </div>

            
            <div class="pbtm">
                <div class="bubble">5</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>


</html>
